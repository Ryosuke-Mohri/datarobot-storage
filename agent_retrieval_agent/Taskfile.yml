---
# https://taskfile.dev
version: '3'
tasks:
  install:
    desc: ðŸ› ï¸ [agent_retrieval_agent] Update local dependencies
    cmds:
      - echo "Updating local dependencies"
      - uv sync --all-extras
    silent: true
    aliases:
      - req
  update:
    desc: ðŸ› ï¸ [agent_retrieval_agent] Update local dependencies (refresh uv locks)
    cmds:
      - echo "Updating local dependencies"
      - uv sync --all-extras -U
    silent: true
  lint:
    desc: ðŸ§¹ [agent_retrieval_agent] Lint the codebase
    cmds:
      - echo "Linting the codebase"
      - uv run ruff check . --fix
      - uv run ruff format .
      - uv run mypy --pretty .
      - uv run yamlfix custom_model
    silent: true
  lint-check:
    desc: ðŸ§¹ [agent_retrieval_agent] Check whether the codebase is linted
    cmds:
      - task: req
      - echo "Checking linting"
      - uv run ruff format --check --diff .
      - uv run ruff check --diff .
      - uv run mypy --pretty .
    silent: true
  test:
    desc: ðŸ§ª [agent_retrieval_agent] Run tests
    cmds:
      - echo "Running pytest on tests"
      - uv run pytest -vv ./tests/
    silent: true
  test-coverage:
    desc: ðŸ§ª [agent_retrieval_agent] Run tests with coverage
    cmds:
      - echo "Running pytest on tests"
      - uv run pytest -vv --cov --cov-report=html --cov-report=term --cov-report xml:.coverage.xml ./tests/
    silent: true
  cli:
    desc: ðŸ–¥ï¸ [agent_retrieval_agent] Run the CLI with provided arguments
    cmds:
      - echo "Running CLI {{.CLI_ARGS}}"
      - uv run cli.py {{.CLI_ARGS}}
    silent: true
  dev:
    desc: ðŸ”¨ [agent_retrieval_agent] Run the development server
    env:
      TARGET_NAME: response
      FLASK_DEBUG: 1
    cmds:
      - echo "Running development server on http://localhost:8842"
      - uv run drum server -cd custom_model --address localhost:8842 --target-type agenticworkflow
      - wait
  build-docker:
    desc: ðŸ³ [agent_retrieval_agent] Build the Docker image
    cmds:
      - echo "Compiling requirements for Docker"
      - cd docker_context && uv pip compile --python-version 3.11 --universal --no-annotate --no-emit-index-url --output-file=requirements.txt
        requirements.in
      - echo "Building Docker image"
      - cd docker_context && tar -czh . | docker build --platform linux/amd64 -t agent_retrieval_agent:latest -
      - echo "Saving Docker image"
      - docker save agent_retrieval_agent:latest | gzip > docker_context.tar.gz
    silent: true
  train:
    desc: ðŸš‚ [agent_retrieval_agent] Train the model
    cmds:
      - echo "Training the model"
      - uv run python custom_model/train.py
    silent: true
